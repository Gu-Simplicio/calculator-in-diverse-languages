<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="container border rounded shadow py-2 px-3 d-flex flex-column gap-3">
        <div class="row">
            <input type="text" class="form-control text-end fs-1" placeholder="Teste" readonly disabled>
        </div>
        <div class="row">
            <div class="col d-grid">
                <input type="button" value="C" onclick="" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="<-" onclick="" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="%" onclick="" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="+" onclick="" class="btn btn-outline-secondary">
            </div>
        </div>
        <div class="row">
            <div class="col d-grid">
                <input type="button" value="7" onclick="addNumber()" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="8" onclick="addNumber()" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="9" onclick="addNumber()" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="-" onclick="" class="btn btn-outline-secondary">
            </div>
        </div>
        <div class="row">
            <div class="col d-grid">
                <input type="button" value="4" onclick="addNumber(this.value)" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="5" onclick="addNumber(this.value)" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="6" onclick="addNumber(this.value)" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="*" onclick="" class="btn btn-outline-secondary">
            </div>
        </div>
        <div class="row">
            <div class="col d-grid">
                <input type="button" value="1" onclick="addNumber(this.value)" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="2" onclick="addNumber(this.value)" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="3" onclick="addNumber(this.value)" class="btn btn-outline-secondary">
            </div>
            <div class="col d-grid">
                <input type="button" value="/" onclick="" class="btn btn-outline-secondary">
            </div>
        </div>
        <div class="row">
            <div class="col-10 d-grid">
                <input type="button" value="0" onclick="addNumber(this.value)" class="btn btn-outline-secondary">
            </div>
            <div class="col-2 d-grid">
                <input type="button" value="=" onclick="showResult()" class="btn btn-outline-secondary" disabled="true">
            </div>
        </div>
    </div>
</body>
</html>
